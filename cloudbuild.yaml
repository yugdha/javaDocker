steps:
- name: 'gcr.io/cloud-builders/mvn'
  args: ['install']
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/newdocker/dockerfilejava', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/newdocker/dockerfilejava']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['app', 'deploy', 'app.yaml', '--image-url', 'gcr.io/newdocker/dockerfilejava', 'verbosity', 'info']
  
images: ['gcr.io/newdocker/dockerfilejava']
